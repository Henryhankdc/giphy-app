<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Web App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
      <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 side-bar">
                <div class="side-bar-container">
                    <div class="sidebar-title">
                        <h1>GIF-O-MATIC</h1>              
                    </div>

                    <div class="submit-button-wrapper">
                        <form>
                            <div class="form-group">
                              <label for="gifTextInput">Choose from one of the buttons below or add your own gif button.</label>
                              <input type="text" class="form-control" id="gif-text" placeholder="ex: cats">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                        </form>
                    </div>
                    <div id="gif-button-wrapper" class="gif-button-wrapper">
                        
                    </div>  
                </div>
            </div>
            <div class="col-lg-8 col-md-8 main-content">
                <div class="main-content-title">
                        <h1>YOUR GIF's</h1>
                        
                </div>
                <div class="main-content-subhead">
       
                </div>
                <div id="gif-holder" class="main-content-container">
                    
                </div>
            </div>
        </div>


      </div>



    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
